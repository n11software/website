<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>N11</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fast and secure software. Search the internet, for help, images, videos, everything!">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#f8f8f8">
  </head>
  <body>
    <div class="language">
      <span>Lang: </span>
      <select>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="ru">Русский</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
      </select>
    </div>
    [userinfo]
    <div class="container">
      <input type="text" placeholder="Search anything..." autofocus autocapitalize="false" autocomplete="false" spellcheck="false">
      <div class="suggestions">
        
      </div>
    </div>
    <script>
    let searchPage = false
    
    let lang = document.cookie.split('; ')
    lang = lang.find(row => row.startsWith('lang='))
    if (lang!=undefined) document.querySelector('.language select').value = lang.split('=')[1]

    document.querySelector('select').onchange = () => {
      document.cookie = "lang=" + document.querySelector('select').value + "; expires=Fri, 31 Dec 9999 23:59:59 GMT"
    }

    let user = [user]
    </script>
    <script src="/js/profile.js"></script>
    <script src="/js/searchbar.js"></script>
  </body>
</html>
