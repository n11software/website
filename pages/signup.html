<!DOCTYPE html>
<html>
  <head>
    <title>Sign up - N11</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fast and secure software. Search the internet, for help, images, videos, everything!">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#f8f8f8">
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class="center" id="email">
      <span class="input-title">Email Address</span>
      <div class="input">
        <input type="email" name="email" autocomplete="off" autofocus>
        <span class="new-input">@n11.dev</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="hidden error" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="hidden success" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <span class="byo">Already have an email? <a id="byo">Click here</a></span>
      <div class="buttons">
        <a class="button" disabled>Next</a>
      </div>
      <span class="signup">
        Already have an account? <a href="/login">Login</a>
      </span>
    </div>
    <script src="/js/signup.js"></script>
  </body>
</html>
